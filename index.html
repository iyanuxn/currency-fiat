<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="main.js"></script>
  </head>
  <body class="flex justify-center align-middle p-20">
    <div
      class="bg-white px-6 py-8 flex flex-col gap-3 items-center rounded-2xl border border-neutral-200 shadow-xl"
    >
      <img src="./assets/logo.svg" alt="" srcset="" class="w-7" />
      <div
        class="border border-neutral-200 rounded-lg w-[30vw] h-12 flex items-center justify-between"
      >
        <div class="w-full h-full">
          <button
            id="cryptoSelectBtn"
            onclick="toggleCryptoSelect()"
            class="w-full h-full text-start pl-3"
          >
            Select Crypto
          </button>
          <div
            id="cryptoSelect"
            class="bg-white hidden flex-col gap-2 shadow-md border border-neutral-200 rounded-lg h-72 overflow-y-scroll mt-3 absolute"
          >
            <div id="options"></div>
          </div>
        </div>
        <input
          type="number"
          id="cryptoAmount"
          step="any"
          placeholder="Amount"
          class="w-[10vw] px-3 border-l border-neutral-200 outline-none h-full font-bold"
        />
      </div>

      <button id="toggleButton" onclick="toggleConversion()">
        Toggle Conversion
      </button>

      <div
        class="border border-neutral-200 rounded-lg w-[30vw] h-12 flex items-center justify-between"
      >
        <div class="w-full h-full">
          <button
            id="targetCurrencySelectBtn"
            onclick="toggleTargetCurrencySelect()"
            class="w-full h-full text-start pl-3"
          >
            Select Currency
          </button>
          <div
            id="targetCurrencySelect"
            class="bg-white hidden flex-col gap-2 shadow-md border border-neutral-200 rounded-lg h-72 overflow-y-scroll mt-3 absolute"
          >
            <div id="options2"></div>
          </div>
        </div>
        <input
          type="number"
          id="result"
          step="any"
          placeholder="Amount"
          readonly
          class="w-[10vw] px-3 border-l border-neutral-200 outline-none h-full font-bold"
        />
      </div>

      <button id="convertButton" onclick="performConversion()">
        Convert to Fiat
      </button>
    </div>
  </body>
</html>
